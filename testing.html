<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bulacan.jpg'); 
    background-size: cover;
    background-position: center;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 50px;
}

.website {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.divider {
    width: 2px;
    height: 100%;
    background-color: #000000; 
}

    </style>
</head>
<body>
    <div class="container">
        <div class="website" id="first-website">
            <h1>Sender</h1>
            <p>Balance: ₱<span id="budget1">500</span></p>
            <button onclick="sendMoney()">Send ₱135</button>
        </div>
        <div class="divider"></div>
        <div class="website" id="second-website">
            <h1>Receiver</h1>
            <p>Balance: ₱<span id="budget2">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function sendMoney() {
            // Get sender's and receiver's balances from localStorage
            var budget1 = parseInt(localStorage.getItem('senderBalance')) || 500;
            var budget2 = parseInt(localStorage.getItem('receiverBalance')) || 0;

            // Update balances
            if (budget1 >= 135) {
                budget1 -= 135;
                budget2 += 135;
                // Update sender's balance in localStorage
                localStorage.setItem('senderBalance', budget1);
                // Update receiver's balance in localStorage
                localStorage.setItem('receiverBalance', budget2);
                // Update balances in the UI
                document.querySelector('#budget1').textContent = budget1;
                document.querySelector('#budget2').textContent = budget2;
            } else {
                alert("Insufficient balance.");
            }
        }

        // Initialize balances when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get sender's and receiver's balances from localStorage
            var budget1 = parseInt(localStorage.getItem('senderBalance')) || 500;
            var budget2 = parseInt(localStorage.getItem('receiverBalance')) || 0;
            // Update balances in the UI
            document.querySelector('#budget1').textContent = budget1;
            document.querySelector('#budget2').textContent = budget2;
        });
    </script>
</body>
</html>
